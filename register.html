<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg1:#0a1a2f; --bg2:#122b4a; --card:#1e2d3f; --accent:#4da8da; --accent-dark:#27517d; --muted:#cbd8e3;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg,var(--bg1),var(--bg2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:12px;
      padding:26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.04);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .logo{
      font-size:34px;
      background:var(--accent);
      width:56px;height:56px;border-radius:10px;
      display:flex;align-items:center;justify-content:center;color:#fff;box-shadow:0 6px 16px rgba(0,0,0,0.4);
    }
    h1{margin:0;font-size:20px}
    p.sub{margin:6px 0 18px;color:var(--muted);font-size:14px}

    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.02);
      color:#fff;
      font-size:15px;
      outline:none;
      margin-bottom:12px;
    }
    input::placeholder{color:rgba(255,255,255,0.45)}

    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      background:var(--accent);
      color:#fff;
      transition:background .12s ease, transform .08s ease;
      width:100%;
    }
    .btn.secondary{
      background: rgba(255,255,255,0.06);
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .btn.secondary img{
      width:20px;height:20px;
    }
    .btn:hover{transform:translateY(-2px)}
    .links{margin-top:12px;text-align:center;color:var(--muted);font-size:14px}
    .links a{color:var(--accent);text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="brand">
      <div class="logo">📝</div>
      <div>
        <h1>إنشاء حساب جديد</h1>
        <p class="sub">املأ البيانات لإنشاء حسابك</p>
      </div>
    </div>

    <label for="name">الاسم</label>
    <input id="name" type="text" placeholder="اسمك" />

    <label for="email">البريد الإلكتروني</label>
    <input id="email" type="email" placeholder="example@email.com" />

    <label for="password">كلمة المرور</label>
    <input id="password" type="password" placeholder="••••••••" />

    <label for="confirmPassword">تأكيد كلمة المرور</label>
    <input id="confirmPassword" type="password" placeholder="••••••••" />

    <button id="registerBtn" class="btn">تسجيل</button>
    <button id="googleBtn" class="btn secondary" style="margin-top:10px;">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
      دخول بواسطة جوجل
    </button>

    <div class="links">
      <p>لديك حساب؟ <a href="login.html">سجّل الدخول</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm2WxkPe15845RS5RnTNZnRnlm1SMbSAM",
      authDomain: "appjx-d8c22.firebaseapp.com",
      databaseURL: "https://appjx-d8c22-default-rtdb.firebaseio.com",
      projectId: "appjx-d8c22",
      storageBucket: "appjx-d8c22.firebasestorage.app",
      messagingSenderId: "182238643819",
      appId: "1:182238643819:web:da345308cde59a9b8ed32e",
      measurementId: "G-MMZZ5Y7JK2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("registerBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("يرجى ملء جميع الحقول");
        return;
      }
      if (password !== confirmPassword) {
        alert("كلمتا المرور غير متطابقتين");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return set(ref(db, "users/" + user.uid), {
            name,
            email,
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          alert("تم إنشاء الحساب بنجاح");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    });

    document.getElementById("googleBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          return set(ref(db, "users/" + user.uid), {
            name: user.displayName,
            email: user.email,
            photoURL: user.photoURL || "",
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          alert("تم تسجيل الدخول باستخدام Google بنجاح");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    });
  </script>
</body>
</html>
