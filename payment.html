<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>💳 صفحة الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0a1a2f, #122b4a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-box {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4da8da;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #27517d; }
  </style>
</head>
<body>

<div class="payment-box">
  <h2>💳 إتمام الدفع</h2>
  <p id="productInfo"></p>
  
  <input type="text" id="cardName" placeholder="اسم حامل البطاقة">
  <input type="text" id="cardNumber" placeholder="رقم البطاقة">
  <input type="text" id="expiry" placeholder="تاريخ الانتهاء (MM/YY)">
  <input type="text" id="cvv" placeholder="CVV">
  
  <button id="payBtn">إتمام الدفع</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDm2WxkPe15845RS5RnTNZnRnlm1SMbSAM",
    authDomain: "appjx-d8c22.firebaseapp.com",
    databaseURL: "https://appjx-d8c22-default-rtdb.firebaseio.com",
    projectId: "appjx-d8c22",
    storageBucket: "appjx-d8c22.firebasestorage.app",
    messagingSenderId: "182238643819",
    appId: "1:182238643819:web:da345308cde59a9b8ed32e",
    measurementId: "G-MMZZ5Y7JK2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // جلب بيانات المنتج من الرابط
  const params = new URLSearchParams(window.location.search);
  const productName = params.get("name");
  const productPrice = params.get("price");

  document.getElementById("productInfo").textContent = `المنتج: ${productName} — السعر: ${productPrice} ريال`;

  document.getElementById("payBtn").addEventListener("click", async () => {
    const user = auth.currentUser || JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("يجب تسجيل الدخول أولاً");
      window.location.href = "login.html";
      return;
    }

    // هنا الدفع وهمي — فقط تسجيل العملية في قاعدة البيانات
    await push(ref(db, "purchases/" + (user.uid || user.email)), {
      name: productName,
      price: parseFloat(productPrice),
      time: new Date().toISOString()
    });

    alert("✅ تم الدفع بنجاح!");
    window.location.href = "buyer.html"; // رجوع لصفحة المشتري
  });
</script>

</body>
</html>
